<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--Firebase elements-->
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<!--Google elements-->
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">
<!--
`mc2tv-player`


@demo demo/index.html 
-->

<dom-module id="mc2tv-player">
    <template>
        <style>
            :host {
                display: block;
                margin-left: 0;
            }

            iframe {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 90%;
                height: 750px;
            }
        </style>
        <firebase-query path="/playlist" data="{{playlistData}}"></firebase-query>
        <iframe src="https://www.youtube.com/embed/[[firstClip]]?loop=1&autoplay=1&controls=0&playlist=[[playlistParsed]]">
        </iframe>
        <!-- <google-youtube video-id=[[firstClip]] height="270px" width="480px" rel="0" loop="1" controls="1" autoplay="1" showinfo="0" enablejsapi="1" listType="playlist" playlist=[[playlistParsed]]>
        </google-youtube> -->
    </template>

    <script>
        Polymer({

            is: 'mc2tv-player',

            properties: {
                playlistData: {
                    type: Array,
                    notify: true
                },
                playlistParsed: {
                    type: String,
                    notify: true,
                },
                firstClip: {
                    type: String,
                    notify: true
                }

            },
            observers: [
                '__playlistDataObserver(playlistData.splices)'
            ],
            __playlistDataObserver: function (splices) {
                var self = this
                if ((splices) && (splices.indexSplices)) {
                    this.debounce('wait', function () {
                        var pl = splices.indexSplices[0].object
                        var a = ""
                        pl.forEach(function (item, i, arr) {
                            if (i === 0) {
                                self.firstClip = item.youtubeId
                                a = a
                            } else {
                                if ((i > 0) && (i < (pl.length - 1))) {
                                    a = a + item.youtubeId + ',';
                                } else {
                                    a = a + item.youtubeId
                                }
                            }
                        })
                        self.playlistParsed = a;
                        console.log(a)

                    }, 500)
                }
            }

        });
    </script>
</dom-module>
