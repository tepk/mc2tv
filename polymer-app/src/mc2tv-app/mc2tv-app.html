<link rel="import" href="../../bower_components/app-route/app-location.html">

<dom-module id="mc2tv-app">
    <template>
        <style>
            :host {
                display: block;

            }

            #header {
                margin-top: 65px;
                background: url('../../img/logo-background.png') repeat-x;
                height: 240px;
                clear: both;
                vertical-align: middle;
            }

            #logo {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <a href="/"><img src="../../img/logo-sector.png" id="logo"></a>
        <div id="header">
        </div>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{tail}}">
        </app-route>
        <iron-pages selected="{{routeData.page}}" attr-for-selected="name" fallback-selection="player">
            <mc2tv-player name="player"></mc2tv-player>
            <mc2tv-playlist name="playlist"></mc2tv-playlist>
        </iron-pages>
        <mc2tv-weather></mc2tv-weather>

    </template>

    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyD65WMLAkuZ01pOSMm2K_8rYjSHRfGHlWM",
            authDomain: "mc2tv-74cfe.firebaseapp.com",
            databaseURL: "https://mc2tv-74cfe.firebaseio.com",
            storageBucket: "mc2tv-74cfe.appspot.com",
            messagingSenderId: "9627546429"
        };
        firebase.initializeApp(config);

    <script>
        Polymer({

            is: 'mc2tv-app',

            properties: {
                prop1: {
                    type: String,
                    value: 'Страница приветствия',
                },
            },

        });
    </script>
</dom-module>
