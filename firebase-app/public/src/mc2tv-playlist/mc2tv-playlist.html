<html><head><link rel="import" href="../../bower_components/paper-input/paper-input.html">



</head><body><dom-module id="mc2tv-playlist">
    <template>
        <style>
            :host {
                display: block;
                width: 70%;
                margin-left: 15%;
            }
        </style>

        <h2>Добавление ролика в плейлист</h2>
        <form>
        <paper-input value="{{url}}" id="youtubeUrl"></paper-input>
        [[prop2]]
            <input type="submit" value="submit" style="display: none">
        </form>
    </template>

    <script>Polymer({is:"mc2tv-playlist",ready:function(){var e=firebase.database();console.log(e.ref("playlist"))},properties:{prop1:{type:String,value:"mc2tv-playlist"},url:{type:String,value:"",notify:!0},prop2:{type:String,computed:"__getYoutubeId(url)"}},listeners:{submit:"__onFormSubmit"},__getYoutubeId:function(e){return e?"https://www.youtube.com/"===e.substr(0,24)?e.slice(-11):"Неверный URL":"Введите URL ролика"},__onFormSubmit:function(e){e.preventDefault();var t=(new Date).getTime();console.log(this.$.youtubeUrl.value.slice(-11)),firebase.database().ref("playlist/"+t).set({youtubeId:this.$.youtubeUrl.value.slice(-11)})}});</script>
</dom-module>
</body></html>
